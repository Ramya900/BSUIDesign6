<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Design page</title>  
</head>
<body>  
   <div class="mainDiv">
       <div class="row">
           <div class="col-lg-5">
                <div class="ss">
                    <h3 style="color: #0c2262;">Create Your</h3>
                    <h3 style="color: #445ca3;">Market Work Spaces</h3>
                </div>

                <div class="ss1">
                    <div class="row height d-flex justify-content-center align-items-center">
                        <div class="col-md-8">
                            <div class="search"> <i class="fa fa-search"></i> <input type="text" class="form-control" placeholder="Workspace or Anything"> 
                                <button class="btn btn-primary">Search</button> 
                            </div>
                        </div>
                    </div>
                </div>

           </div>

           <div class="col-lg-3 bgimg">
                <img src="./images/image_processing20201105-595-1kvfeq7.gif" alt="img1" class="img11">
           </div>

           <div class="col-lg-3 ss3">
                <h4>Create your Account</h4>
                <h6 class="text-muted abc">Take your career to new hights</h6><br>
                <form>
                    <div class="row abc">
                      <div class="col">
                        <label for="formGroupExampleInput" class="text-muted">NAME</label>    
                        <input type="text" class="form-control" placeholder="First name" style="font-size: 15px;">
                      </div>
                      <div class="col">
                        <label for="formGroupExampleInput" class="text-muted">SURNAME</label>
                        <input type="text" class="form-control" placeholder="surname" style="font-size: 15px;">
                      </div>
                    </div>

                    <div class="form-group abc">
                        <label for="exampleInputEmail1" class="text-muted">E-MAIL ADDRESS</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="font-size: 15px;">
                    </div>

                    <div class="form-group abc">
                        <label for="exampleInputPassword1" class="text-muted">PASSWORD</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="font-size: 15px;">
                    </div>

                    <div class="form-check abc">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I've read and accepted <span>Terms of Services</span> and <span>Privacy Policy</span></label>
                    </div>
                    
                    <div class="abc">
                        <button type="button" class="btn btn-primary btn-lg btn-block btn1">Create an account</button>
                    </div>

                    <div class="abc">
                        <p class="text-muted">------------------or use-------------------</p>
                    </div>

                    <div class="row abc">
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-lg btn1"><i class="fab fa-facebook-f"></i>&nbsp; &nbsp;Facebook</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger btn-lg btn1"><i class="fab fa-google"></i>&nbsp; &nbsp;Google</button>
                        </div>
                    </div>  

                    <div class="row abc">
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-info btn-lg btn1"><i class="fab fa-linkedin-in"></i>&nbsp; &nbsp;LinkedIn</button>
                        </div>
                        <div class="col-lg-6">
                            <button type="button" class="btn-outline-primary btn-lg btn1"><i class="far fa-envelope"></i> &nbsp; &nbsp; Email</button>
                        </div> 
                    </div>

                </form>
           </div>
       </div>
   </div> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
